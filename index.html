<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="manifest" href="./manifest.json" />
    <title>Circuits Timer</title>
</head>

<body id="body">
    <h1>Circuit Timer</h1>
    <h1 id="sound-error" style="display:none">Sorry your device does not support the playing of sounds</h1>
    <div id="config">
        <div class="selector" id="noOfActivities">
            <h3>Number of Activities</h3>
            <h2 class="value" id="noOfActivities_value"></h2>
            <div class="buttons">
                <svg viewBox="0 0 24 24" onClick="changeNoOfActivities(1)">
                    <path d="M7.41,15.41L12,10.83l4.59,4.58L18,14l-6-6l-6,6L7.41,15.41z" />
                </svg>
                <svg viewBox="0 0 24 24" onClick="changeNoOfActivities(-1)">
                    <path d="M7.41,8.59L12,13.17l4.59-4.58L18,10l-6,6l-6-6L7.41,8.59z" />
                </svg>
            </div>

        </div>
        <div class="selector" id="lenOfActivities">
            <h3>Length of Activities</h3>
            <h2 class="value" id="lenOfActivities_value"></h2>
            <div class="buttons">
                <svg viewBox="0 0 24 24" onClick="changeLengthOfActivities(1)">
                    <path d="M7.41,15.41L12,10.83l4.59,4.58L18,14l-6-6l-6,6L7.41,15.41z" />
                </svg>
                <svg viewBox="0 0 24 24" onClick="changeLengthOfActivities(-1)">
                    <path d="M7.41,8.59L12,13.17l4.59-4.58L18,10l-6,6l-6-6L7.41,8.59z" />
                </svg>
            </div>

        </div>
        <div class="selector" id="lenOfRest">
            <h3>Length of Rest</h3>
            <h2 class="value" id="lenOfRests_value"></h2>
            <div class="buttons">
                <svg viewBox="0 0 24 24" onClick="changeLengthOfRests(1)">
                    <path d="M7.41,15.41L12,10.83l4.59,4.58L18,14l-6-6l-6,6L7.41,15.41z" />
                </svg>
                <svg viewBox="0 0 24 24" onClick="changeLengthOfRests(-1)">
                    <path d="M7.41,8.59L12,13.17l4.59-4.58L18,10l-6,6l-6-6L7.41,8.59z" />
                </svg>
            </div>
        </div>
    </div>
    <div id="timer">
        <h1 id="countdown"></h1>
        <h2 id="current-state"></h2>
    </div>
    <button id="start" onClick="start()">Start</button>

</body>
<script src="./index.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('./sw.js')
            .then(function () { console.log("Service Worker Registered") })
    }
</script>

</html>
